<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: red;
            font-size: 3rem;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .card {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
        .card h2 {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <button onclick="showCard()">Greeting Card</button>
        <p id="message" style="display:none; font-size: 1.5rem; color: red; margin-top: 20px;">You are loved! ❤️</p>
        <div id="card" class="card">
            <h2>Dear Puchu,</h2>
            <p>Wishing you a day filled with love and happiness! ❤️</p>
            <p> I Love You Sooo Much My Puchuuuu..</p>
            <button onclick="closeCard()">Close</button>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        function showCard() {
            document.getElementById("card").style.display = "block";
            setTimeout(() => {
                setInterval(createHeart, 300);
            }, 1000); // Start hearts dropping after 1 second
        }
        
        function closeCard() {
            document.getElementById("card").style.display = "none";
        }
    </script>
</body>
</html>
